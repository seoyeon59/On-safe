<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>비밀번호 찾기</h2>
    <p>아이디와 가입 시 등록한 이메일을 입력하세요.</p>
    <form>
      <input type="text" placeholder="사용자 ID" required>
      <input type="email" placeholder="이메일 주소" required>
      <button type="button" onclick="alert('비밀번호 재설정 메일 전송됨')">재설정 링크 받기</button>
    </form>
    <div class="login-footer">
      <a href="/">로그인으로 돌아가기</a>
    </div>
  </div>
</body>
</html>
