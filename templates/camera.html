<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 낙상 감지 시스템</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='camera_style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🚨 실시간 낙상 감지 시스템</h1>

    <div class="main-content">
      <div class="video-section">
        <div class="video-container">
          <video id="webcam" autoplay playsinline></video>
        </div>
        <div id="status" class="status">카메라 연결 확인 중...</div>
      </div>

      <div class="score-section">
        <h2>낙상 위험 확률</h2>
        <div class="risk-score" id="riskScore">0%</div>
        <div class="risk-bar">
          <div class="arrow" id="arrow"></div>
        </div>
        <button id="btn119">🚨 119 신고</button>
      </div>
    </div>

    <div id="popup" class="popup-card">
      <p>119에 신고하시겠습니까?<br>모바일에서는 전화 연결이 됩니다.</p>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
        <button id="confirmBtn" style="background:#e74c3c; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">확인</button>
        <button id="cancelBtn" style="background:#ccc; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">취소</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='camera.js') }}"></script>
</body>
</html>
