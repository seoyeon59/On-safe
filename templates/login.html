<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
</head>

<body>
  <div class="login-container">
    <h2>로그인</h2>
    <p>계정에 로그인하여 카메라에 접속하세요</p>
    <form action="/login" method="POST">
      <input type="text" name="id" placeholder="id" required>
      <input type="password" name="password" placeholder="password" required>
      <button type="submit">로그인</button>

      {% if error_msg %}
        <p style="color: red; text-align: center; margin-top: 10px; font-size: 13px;">{{ error_msg }}</p>
      {% endif %}
    </form>

    <div class="login-footer">
      <div class="forgot-link">
        계정이 기억나지 않으시나요? <a href="/support">도움받기</a>
      </div>
    </div>
  </div>

</body>
</html>
